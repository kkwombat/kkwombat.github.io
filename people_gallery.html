<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Times, serif;
      background-color: #f4f4f4;
    }

    .header {
      text-align: center;
      padding: 20px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      padding: 16px;
    }

    .column {
      flex: 1 1 calc(25% - 16px); /* 4 columns */
      max-width: calc(25% - 16px);
    }

    .column img {
      width: 100%;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .column img:hover {
      transform: scale(1.05);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
      text-align: center;
    }

    .modal-content img {
      max-width: 100%;
      max-height: 100%;
    }

    .close, .prev, .next {
      position: absolute;
      color: white;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      padding: 10px;
    }

    .close {
      top: 10px;
      right: 20px;
    }

    .prev, .next {
      top: 50%;
      transform: translateY(-50%);
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    @media (max-width: 800px) {
      .column {
        flex: 1 1 calc(50% - 16px); /* 2 columns */
      }
    }

    @media (max-width: 600px) {
      .column {
        flex: 1 1 100%; /* 1 column */
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>People</h1>
    <p><a href="gallery_page.html">Back</a></p>
  </div>

  <div class="row" id="gallery">
    <!-- Images dynamically inserted by JavaScript -->
  </div>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <img id="modalImage" alt="Modal Image">
      <a class="prev">&#10094;</a>
      <a class="next">&#10095;</a>
    </div>
  </div>

  <script>
    const images = [
      "Website_Final_Edit/People/DSCF6550.jpg",
      "Website_Final_Edit/People/DSCF5641.jpg",
      "Website_Final_Edit/People/DSCF6709.jpg",
      "Website_Final_Edit/People/DSCF5274-2.jpg",
      "Website_Final_Edit/People/DSCF6099.jpg",
      "Website_Final_Edit/People/DSCF5695.jpg",
      "Website_Final_Edit/People/DSCF4805.jpg",
      "Website_Final_Edit/People/DSCF6433.jpg",
      "Website_Final_Edit/People/DSCF4224.jpg"
    ];

    const gallery = document.getElementById("gallery");
    const modal = document.getElementById("myModal");
    const modalImage = document.getElementById("modalImage");
    const closeModal = document.querySelector(".close");
    const prevButton = document.querySelector(".prev");
    const nextButton = document.querySelector(".next");

    let currentIndex = 0;

    // Populate the gallery
    images.forEach((src, index) => {
      const img = document.createElement("img");
      img.src = src;
      img.alt = `Image ${index + 1}`;
      img.onclick = () => openModal(index);
      const column = document.createElement("div");
      column.classList.add("column");
      column.appendChild(img);
      gallery.appendChild(column);
    });

    // Open modal
    function openModal(index) {
      modal.style.display = "flex";
      currentIndex = index;
      updateModalImage();
    }

    // Update modal image
    function updateModalImage() {
      modalImage.src = images[currentIndex];
    }

    // Close modal
    closeModal.onclick = () => {
      modal.style.display = "none";
    };

    // Navigation
    prevButton.onclick = () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      updateModalImage();
    };

    nextButton.onclick = () => {
      currentIndex = (currentIndex + 1) % images.length;
      updateModalImage();
    };

    // Close modal on outside click
    modal.onclick = (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    };
  </script>

</body>
</html>
