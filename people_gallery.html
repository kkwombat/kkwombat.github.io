<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="iso-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery - People</title>
    <style>
        /* General Styles */
        body {
            background-color: #fefefe;
            color: #000;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-left: 70px;
            margin-top: 50px;
            font-style: italic;
        }

        p {
            margin-left: 70px;
        }

        a {
            margin-left: 70px;
            text-decoration: none;
            color: #0000EE;
        }

        .back-link {
            margin-top: 20px;
        }

        /* Photo Grid Styles */
        .row {
            display: flex;
            flex-wrap: wrap;
            margin: 20px 70px;
            gap: 10px;
            justify-content: center;
        }

        .column {
            flex: 1 1 calc(25% - 20px);
            max-width: calc(25% - 20px);
            height: 200px; /* Ensures uniform height */
            box-sizing: border-box;
            overflow: hidden;
        }

        .column img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image fills the container */
            object-position: center;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .column img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            overflow: hidden;
        }

        .modal-content img {
            width: auto;
            max-width: 90%;
            max-height: 90%;
            margin: auto;
            display: block;
            border-radius: 4px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: #fff;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Navigation Buttons */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #fff;
            font-size: 30px;
            padding: 10px;
            cursor: pointer;
            user-select: none;
        }

        .prev {
            left: 20px;
        }

        .next {
            right: 20px;
        }

        .prev:hover, .next:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
        }

        /* Responsive Design */
        @media (max-width: 800px) {
            .column {
                flex: 1 1 calc(50% - 20px);
                max-width: calc(50% - 20px);
                height: 150px; /* Adjust height for smaller screens */
            }
        }

        @media (max-width: 600px) {
            .column {
                flex: 1 1 100%;
                max-width: 100%;
                height: 150px; /* Adjust height for smaller screens */
            }
        }
    </style>
</head>
