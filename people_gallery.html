<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="iso-8859-1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <style>
    body {
      background-color: #fefefe;
      color: #000;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      text-align: center;
      padding: 20px;
      font-style: italic;
      font-weight: bold;
    }

    .header a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    .row {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Flexible grid layout */
      gap: 8px;
      padding: 16px;
      margin-top: 40px; /* Reduced space between header and gallery */
    }

    .column {
      width: 100%;
    }

    .column img {
      width: 100%;
      height: 200px; /* Set all images to the same height */
      object-fit: cover; /* Ensure images cover the box without stretching */
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .column img:hover {
      transform: scale(1.05);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      position: relative;
      width: 90%;
      height: 900px; /* Fixed height for the modal */
      text-align: center;
      overflow: hidden;
    }

    .modal-content img {
      width: auto;
      max-height: 900px; /* Ensure image doesn't exceed the modal height */
      object-fit: contain; /* Maintain aspect ratio */
    }

    .close, .prev, .next {
      position: absolute;
      color: white;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      padding: 10px;
    }

    .close {
      top: 10px;
      right: 20px;
    }

    .prev, .next {
      top: 50%;
      transform: translateY(-50%);
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    footer {
      position: fixed;
      bottom: 5px;
      width: 100%;
      text-align: center;
      font-style: italic;
    }

    /* Back Button Styling */
    .back-button {
      position: fixed;
      bottom: 20px;
      left: 70px;
      color: white;
      font-size: 18px;
      font-style: italic;
      text-decoration: none;
      background-color: transparent;
      border: none;
      cursor: pointer;
      z-index: 1001;
    }

    @media (max-width: 800px) {
      .column {
        flex: 1 1 calc(50% - 16px); /* 2 columns */
      }
    }

    @media (max-width: 600px) {
      .column {
        flex: 1 1 100%; /* 1 column */
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Photo Gallery</h1>
  </div>

  <a href="gallery_page.html" class="back-button">Back</a>

  <div class="row" id="gallery">
    <!-- Images dynamically inserted by JavaScript -->
  </div>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <img id="modalImage" alt="Modal Image">
      <a class="prev">&#10094;</a>
      <a class="next">&#10095;</a>
    </div>
  </div>

  <footer>
    &copy; 2025 K.K. Wopat
  </footer>

  <script>
    const images = [
      "Website_Final_Edit/People/DSCF6550.jpg",
      "Website_Final_Edit/People/DSCF5641.jpg",
      "Website_Final_Edit/People/DSCF6709.jpg",
      "Website_Final_Edit/People/DSCF5274-2.jpg",
      "Website_Final_Edit/People/DSCF6099.jpg",
      "Website_Final_Edit/People/DSCF5695.jpg",
      "Website_Final_Edit/People/DSCF4805.jpg",
      "Website_Final_Edit/People/DSCF6433.jpg",
      "Website_Final_Edit/People/DSCF4224.jpg"
    ];

    const gallery = document.getElementById("gallery");
    const modal = document.getElementById("myModal");
    const modalImage = document.getElementById("modalImage");
    const closeModal = document.querySelector(".close");
    const prevButton = document.querySelector(".prev");
    const nextButton = document.querySelector(".next");

    let currentIndex = 0;

    // Populate the gallery with lazy loading and images
    images.forEach((src, index) => {
      const img = document.createElement("img");
      img.src = src;
      img.alt = `Image ${index + 1}`;
      img.loading = "lazy"; // Lazy load images
      img.onclick = () => openModal(index);
      const column = document.createElement("div");
      column.classList.add("column");
      column.appendChild(img);
      gallery.appendChild(column);
    });

    // Open modal
    function openModal(index) {
      modal.style.display = "flex";
      currentIndex = index;
      updateModalImage();
    }

    // Update modal image
    function updateModalImage() {
      modalImage.src = images[currentIndex];
    }

    // Close modal
    closeModal.onclick = () => {
      modal.style.display = "none";
    };

    // Navigation
    prevButton.onclick = () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      updateModalImage();
    };

    nextButton.onclick = () => {
      currentIndex = (currentIndex + 1) % images.length;
      updateModalImage();
    };

    // Close modal on outside click
    modal.onclick = (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    };
  </script>

</body>
</html>
