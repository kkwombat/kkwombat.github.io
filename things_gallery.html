<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>People Gallery</title>
  <style>
    body {
      background-color: #fefefe;
      color: #000;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      text-align: center;
      padding: 20px;
      font-style: italic;
      font-weight: bold;
    }

    .row {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 8px;
      padding: 16px;
      margin-top: 40px;
    }

    .column img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .column img:hover {
      transform: scale(1.05);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      position: relative;
      max-width: 90%;
      max-height: 90vh;
      text-align: center;
      overflow: hidden;
    }

    .modal-content img {
      width: auto;
      max-height: 90vh;
      object-fit: contain;
    }

    .close, .prev, .next {
      position: absolute;
      color: white;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      padding: 10px;
    }

    .close {
      top: 10px;
      left: 20px; /* Moved to the top-left corner */
    }

    .prev, .next {
      top: 50%;
      transform: translateY(-50%);
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    footer {
      position: fixed;
      bottom: 5px;
      width: 100%;
      text-align: center;
      font-style: italic;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>People</h1>
  </div>

  <div class="row" id="gallery">
    <!-- Images dynamically inserted by JavaScript -->
  </div>

  <div id="myModal" class="modal" role="dialog" aria-hidden="true" aria-labelledby="modalImage">
    <div class="modal-content">
      <span class="close" id="topLeftClose">&times;</span>
      <img id="modalImage" alt="Modal Image">
      <a class="prev" id="prevButton">&#10094;</a>
      <a class="next" id="nextButton">&#10095;</a>
    </div>
  </div>

  <footer>
    &copy; <span id="year"></span> K.K. Wopat
  </footer>

  <script>
    const images = [
            "Website_Final_Edit/Things/untitled-5262.jpg",
            "Website_Final_Edit/Things/IMG_6502.jpg",
            "Website_Final_Edit/Things/IMG_6262.jpg",
            "Website_Final_Edit/Things/DSCF6360.jpg",
            "Website_Final_Edit/Things/IMG_6857.jpg",
            "Website_Final_Edit/Things/IMG_6482.jpg",
            "Website_Final_Edit/Things/IMG_6192.jpg",
            "Website_Final_Edit/Things/DSCF6331.jpg",
            "Website_Final_Edit/Things/IMG_6835.jpg",
            "Website_Final_Edit/Things/IMG_6400.jpg",
            "Website_Final_Edit/Things/IMG_6130.jpg",
            "Website_Final_Edit/Things/DSCF6326.jpg",
            "Website_Final_Edit/Things/IMG_6630.jpg",
            "Website_Final_Edit/Things/IMG_6353.jpg",
            "Website_Final_Edit/Things/DSCF6625.jpg",
            "Website_Final_Edit/Things/DSCF6097-2.jpg"
];

    const gallery = document.getElementById("gallery");
    const modal = document.getElementById("myModal");
    const modalImage = document.getElementById("modalImage");
    const closeModal = document.querySelector(".close");
    const topLeftClose = document.getElementById("topLeftClose");
    const prevButton = document.getElementById("prevButton");
    const nextButton = document.getElementById("nextButton");

    let currentIndex = 0;

    // Populate the gallery with lazy loading and images
    images.forEach((src, index) => {
      const img = document.createElement("img");
      img.src = src;
      img.alt = `Image ${index + 1}`;
      img.loading = "lazy";
      img.onclick = () => openModal(index);
      const column = document.createElement("div");
      column.classList.add("column");
      column.appendChild(img);
      gallery.appendChild(column);
    });

    // Open modal
    function openModal(index) {
      modal.style.display = "flex";
      modal.setAttribute("aria-hidden", "false");
      currentIndex = index;
      updateModalImage();
    }

    // Update modal image
    function updateModalImage() {
      modalImage.src = images[currentIndex];
    }

    // Close modal
    const closeModalAction = () => {
      modal.style.display = "none";
      modal.setAttribute("aria-hidden", "true");
    };

    closeModal.onclick = closeModalAction;
    topLeftClose.onclick = closeModalAction;

    // Navigation
    prevButton.onclick = () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      updateModalImage();
    };

    nextButton.onclick = () => {
      currentIndex = (currentIndex + 1) % images.length;
      updateModalImage();
    };

    // Close modal on outside click
    modal.onclick = (e) => {
      if (e.target === modal) {
        closeModalAction();
      }
    };

    // Keyboard navigation
    document.addEventListener("keydown", (e) => {
      if (modal.style.display === "flex") {
        if (e.key === "ArrowRight") {
          nextButton.onclick();
        } else if (e.key === "ArrowLeft") {
          prevButton.onclick();
        } else if (e.key === "Escape") {
          closeModalAction();
        }
      }
    });

    // Set dynamic year in footer
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
